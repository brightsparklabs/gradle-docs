extends: default

role:
  red:
    font-color: #FF0000
  lightgray:
    font-color: #D3D3D3
  arsenic:
    font-color: #3B444B
  white:
    font-color: #FFFFFF
  black:
    font-color: #000000

title-page:
  # TODO; RAD-152 Sort out colours.
  #background-color: $role-black-font-color
  #font-color: $role-white-font-color
  # See: https://docs.asciidoctor.org/pdf-converter/latest/background-images/ for options.
  #background-image: image:/x/endless-constellation.svg[]
  #background-image: image:/x/endless-constellation.svg[fit=cover]
  #background-image: image:/x/endless-constellation.svg[position=bottom]

  authors:
    content: '{author} <{email}>'
  logo:
    image: image:cover-page-logo.svg[pdfwidth=60%,align=right]

page:
  margin: [1.5cm, 1.75cm, 1.5cm, 1.75cm]

header:
  height: 1.5cm
  recto: &header_recto
    center:
      content: '[.red]#*{bsl_classification}*#'
  verso: *header_recto

footer:
  recto: &footer_recto
    left:
      content: '[.lightgray .small]#Document ID: {documentid} | Commit ID: {bsl_repo_last_commit_hash}#'
    center:
      content: '[.red]#*{bsl_classification}*#'
    right:
      content: '*{page-number}* of *{page-count}*'
  verso: *footer_recto

table:
  head:
    # NOTE: This background needs to work for the specified `font-color` as well as the overall
    # document `link-color`.
    background-color: $role-arsenic-font-color
    font-color: $role-white-font-color
